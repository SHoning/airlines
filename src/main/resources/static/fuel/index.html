<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanking</title>
</head>
<body>
<form data-toggle="validator" role="form" id="newAirplaneForm" onsubmit="return false;">
    <div class="form-group">
        <label for="airplane-select">Current Airport Location</label>
        <select class="form-control" id="airplane-select" required="required">
        </select>
    </div>

    <div class="form-group">
        <label for="fuel" class="control-label">Fuel to be tanked</label>
        <input type="number" step="1" class="form-control" id="fuel" min="1" max="5" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" onclick="myFunction()">Submit</button>
    </div>
</form>

</body>
</html>
